<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TruelDent - Advanced Security Credential Management - Decentralized Identity, Verified Credentials, Trust Network" />
    <meta name="theme-color" content="#00ffd1" />
    <style>
      :root {
        --primary: #00ffd1; /* neon bluish-cyan */
        --primary-light: #7effe6;
        --primary-dark: #00b59a;
        --secondary: #00040a; /* near black */
        --secondary-dark: #000000;
        --accent: #00ff6a; /* neon green accent */
        --accent-light: #66ff9a;
        --accent-dark: #00cc52;
        --background: linear-gradient(180deg, #00040a 0%, #041017 40%, #061214 100%);
        --text: #bffcf0; /* soft neon text */
        --text-light: #e6fff7;
        --border: #00ffd1;
        --success: #00ff6a;
        --warning: #ffb454;
        --error: #ff4d6d;
        --info: #00ffd1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Focus Styles */
      :focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Selection Styles */
      ::selection {
        background-color: var(--primary);
        color: white;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
