<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TruleDent - Advanced Security Credential Management - Decentralized Identity, Verified Credentials, Trust Network" />
    <meta name="theme-color" content="#00d9ff" />
    <title>TruleDent - Secure Identity Platform</title>
    <style>
      :root {
        --primary: #00d9ff;
        --primary-light: #00ffff;
        --primary-dark: #0099cc;
        --secondary: #0a0e27;
        --secondary-dark: #050810;
        --accent: #00ff41;
        --accent-light: #39ff14;
        --accent-dark: #00cc33;
        --background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f4c3a 100%);
        --text: #00ffff;
        --text-light: #00d9ff;
        --border: #00d9ff;
        --success: #00ff41;
        --warning: #ffa500;
        --error: #ff1744;
        --info: #00d9ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Focus Styles */
      :focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Selection Styles */
      ::selection {
        background-color: var(--primary);
        color: white;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
