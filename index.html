<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Decentralized Digital Identity & Credential Vault - Secure, Private, and Self-Sovereign Data Ownership" />
    <meta name="theme-color" content="#2563eb" />
    <title>DID Vault - Decentralized Identity</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-light: #60a5fa;
        --primary-dark: #1d4ed8;
        --secondary: #e2e8f0;
        --secondary-dark: #94a3b8;
        --accent: #10b981;
        --accent-light: #6ee7b7;
        --accent-dark: #059669;
        --background: #ffffff;
        --text: #111827;
        --text-light: #6b7280;
        --border: #e5e7eb;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --info: #2563eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Focus Styles */
      :focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Selection Styles */
      ::selection {
        background-color: var(--primary);
        color: white;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
